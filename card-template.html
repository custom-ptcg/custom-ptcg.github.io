<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card - Custom PTCG Format</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    main img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    main p {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Custom PTCG Format</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../archetypes.html">Archetypes</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div id="card-details">
      <!-- Card info will load here -->
    </div>
  </main>

  <footer class="wrap">
    <p><a href="../index.html">Back to Home</a></p>
  </footer>

  <script>
    // CHANGE THIS for each card
    const cardSlug = "placeholder"; // e.g., "klawf-tslc-24"

    fetch("../cards.json")
      .then(res => res.json())
      .then(cards => {
        const card = cards.find(c => c.slug === cardSlug);
        const container = document.getElementById("card-details");
        if (!card) {
          container.innerHTML = "<p>Card not found.</p>";
          return;
        }

        container.innerHTML = `
          <h2>${card.name}</h2>
          <img src="../${card.image}" alt="${card.name}">
          <p><strong>Card Text:</strong> ${card.text}</p>
          <h3>Archetypes</h3>
          <ul>
            ${card.archetypes.map(a => `<li><a href="../archetypes.html#${a}">${a}</a></li>`).join("")}
          </ul>
        `;
      });
  </script>
</body>
</html>
