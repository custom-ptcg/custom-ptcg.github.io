<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archetypes - Custom PTCG Format</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Custom PTCG Format</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="archetypes.html">Archetypes</a>
      <a href="https://github.com/custom-ptcg/custom-ptcg.github.io">GitHub</a>
      <a href="about.html">About</a>      
    </nav>
  </header>

  <main>
    <h2>Archetype List</h2>
    <table>
      <thead>
        <tr>
          <th>Archetype</th>
          <th>Status</th>
          <th>Main Cards</th>
          <th>Tournament Wins</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="archetype-table">
        <!-- Data will be loaded from JSON here -->
      </tbody>
    </table>
  </main>

  <script>
    fetch("archetypes.json")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("archetype-table");
        data.forEach(arch => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td><a href="archetypes/${arch.slug}.html">${arch.name}</a></td>
            <td>${arch.main_cards.map(card => 
              `<a href="${card.image}" target="_blank">
                 <img src="${card.image}" alt="${card.name}" width="50">
               </a>`).join(" ")}</td>
            <td>${arch.wins}</td>
            <td>${arch.notes}</td>
          `;

          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
